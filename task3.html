<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="title" content="Авторизация">
    <meta name="language" content="ru">
    <title>Авторизация</title>

    <link rel="stylesheet" type="text/css" media="screen" href="task3.css">
  </head>

  <body>
    <div id="wrap">
      <div id="content_box">
        <form action="task3.html" method="GET">
          <div class="error_contener"></div>

          <div class="form-row">
            <div class="form-label"><label for="user_login">Логин</label></div>
            <div class="form-field">
              <input type="email" name="user[login]" required id="user_login">
            </div>
          </div>

          <div class="form-row">
            <div class="form-label">
              <label for="user_password">Пароль</label>
            </div>
            <div class="form-field">
              <input
                type="password"
                name="user[password]"
                required
                id="user_password"
                maxlength="20"
                minlength="6">
            </div>
          </div>

          <div class="form-buttons">
            <input class="submit" type="submit" value="Вход" title="Вход">
          </div>
        </form>
        <div class="footer">
          <div class="menu"></div>
        </div>
      </div>
    </div>
  </body>
</html>
